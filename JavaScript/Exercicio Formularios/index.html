<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></head>
<body style="background-color: aliceblue;">
    <section>
        <br><br><br><br>
        <div class="container" style="background-color: rgb(219, 212, 212);">
    <form >
        <div class="mb-3"  id="nome">
            <label for="pnome" class="form-label">Nome Completo</label>
            <div id="nomelHelp" class="form-text">Insira seu nome completo.</div>
            <input type="nome" class="form-control" id="pnome" aria-describedby="nomeHelp">      
          </div>

          <div class="mb-3" id="endereco">
            <label for="pendereco" class="form-label">Endereço</label>
            <div id="emailHelp" class="form-text">Insira seu endereço</div>
            <input type="endereco" class="form-control" id="exampleInputEndereco" aria-describedby="emailHelp">
          
          </div>

        <div class="mb-3" id="email">
          <label for="pemail" class="form-label">Email</label>
          <div id="emailHelp" class="form-text">Insira seu email</div>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text" style="color: red ;">Nunca compartilharemos seu e-mail com mais ninguém</div>
        </div>

        <div class="mb-3"  id="confEmail">
            <label for="pconfEmail" class="form-label">Confirmação de Email</label>
            <div id="emailHelp" class="form-text">Insira o mesmo email</div>
            <input type="email" class="form-control" id="exampleInputEmail">  
          </div>

        <div class="mb-3" id="senha">
          <label for="psenha" class="form-label">Senha</label>
          <div id="emailHelp" class="form-text">Insira sua senha</div>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div id="emailHelp" class="form-text" style="color: red ;">Nunca compartilharemos sua senha com mais ninguém</div>
        </div>

        <div class="mb-3"  id="confSenha">
            <label for="pconfSenha" class="form-label">Confirmação de Senha</label>
            <div id="emailHelp" class="form-text">Insira a mesma senha</div>
            <input type="password" class="form-control" id="exampleInputPassword1">  
          </div>
      
        <button type="submit" class="btn btn-primary" value="Concatenar" onclick="Enviar()">Submit</button>
      </form>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</html>
