<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- Tag de Tabetas -->
    <table>
        <thead> <!-- Ccabeçalho tabela -->
            <th> A </th>
            <th> B </th>
            <th> C </th>    
              
        </thead>
        <tbody> <!-- corpo tabela, linha debaixo do cabeçalho -->
            <td> 1 </td>
            <td> 2 </td>
            <td> 3 </td>
            <tr> </tr>
            <td> 4 </td>
            <td> 5 </td>
            <td> 6 </td>
            </tbody>                                   
        </table>
 <ul> <!-- Tag de lista não ordenada, apenas ponto  -->
     <li>Aluno1</li>
     <li>Aluno2</li>
            <li>Aluno3</li>
            <li>Aluno4</li>
            <li>Aluno5</li>
            <li>Aluno6</li>
        </ul>

    
    
</body>
</html>
