<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>

<body>
    <h2>Página de Cadastro</h2>
    <form>
        <label for="pmail" title="Mail">E-mail:</label> 
        <input type="text" name="e-mail" id="pmail" />
        <label for="psenha" title="Senha">Senha:</label>
        <input type="password" name="senha" id="psenha" />
        <hr />
        <label for="pnome" title="nome">Nome:</label>
        <input type="text" name="nome" id="pnome"placeholder="Seu nome" />
        <label for="psnome" title="snome">Sobrenome:</label>
        <input type="text" name="snome" id="psnome" placeholder="Seu sobrenome" />
        <br />
        <label for="psexo" title="sexo">Sexo:</label><br>
        <INPUT TYPE="RADIO" NAME="sexo" VALUE="f"> Feminino <br>
        <INPUT TYPE="RADIO" NAME="sexo" VALUE="m"> Masculino <br> <br>


        <input type="submit" value="Enviar os dados" /> <!--cirando botão enviar dados-->
        <input type="reset" value="Limpar os dados" /> <!--criando botão limpar dados-->
        <INPUT TYPE="button" VALUE="Voltar" onclick="parent.location='formularios.html' "> <!-- criando botão voltar pargina "formularios"-->

    </form>

</body>

</html>
