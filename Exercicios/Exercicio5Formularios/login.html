    <title>Página de Login</title>
</head>
<body>
    <iframe src="header.html" frameborder="0"></iframe>
    <h2>Página de Login</h2>
    <br/>
    <form>
        <label for="pmail" title="Mail">Email:</label> <!--escrever "Email:" para depois criar campo que recebera a informação-->

                <br/>
        <label for="psenha" title="Senha">Senha:</label> <!--escrever "Email:" para depois criar campo que recebera a informação-->
                <input type="password" name="senha" id="psenha" /> <!--inserir campo para receber informação do usuario-->
                <hr/>
                <input type="submit" value="Enviar"/><!--criando botão "enviar"-->
                <INPUT TYPE="button" VALUE="Voltar" onclick="parent.location='formularios.html' "> <!--criando botão "voltar"-->
                    <br>
                    <iframe src="footer.html" frameborder="0"></iframe>

    </form>
